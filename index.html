<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<title>Conexion api con VUE</title>

</head>
<body>

	<div id="main" class="container mt-5">
		<div class="row">
			<div class="container">
				<p>Ejercicio de conexion con API a <a href="https://jsonplaceholder.typicode.com/">www.jsonplaceholder.typicode.com</a>  para consumir datos desde un archivo json desde la libreria AXIOS</p>
			</div>
			<div class="col-sm-4">
				<h4 class="pb-3">VUEjs - Ajax Axios</h4>
				<ul class="list-group">
					<li v-for="item in lists" class="list-group-item">
						{{ item.name }}
					</li>
				</ul>
			</div>
			<div class="col-sm-8">
				<h4 class="pb-3">Json consumido desde API</h4>
				<pre>
					{{ $data | json }}
				</pre>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

	<script type="text/javascript">
		urlUsers = 'https://jsonplaceholder.typicode.com/users';
		new Vue({
			el: '#main',
			created: function() {
				this.getUsers();
			},
			data: {
				lists: []
			},
			methods: {
				getUsers: function() {
					axios.get(urlUsers).then(response => {
						this.lists = response.data
					});
				}
			}

		});
	</script>
</body>
</html>
